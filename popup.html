<!DOCTYPE html>
<html>
<head>
    <title>Message Encryptor</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="mainMenu">
        <button id="showEncrypt">Encryption</button>
        <button id="showDecrypt">Decryption</button>
    </div>

    <div id="encryptionSection" class="hidden">
        <button class="backButton">&lt; Back</button>
        <h3>Enter Message Here:</h3>
        <textarea id="encryptionInput" placeholder="Enter your message"></textarea>
        <button id="encryptButton">Encrypt</button>
        <p id="encryptedOutput"></p>
    </div>

    <div id="decryptionSection" class="hidden">
        <button class="backButton">&lt; sBack</button>   
        <h3>Decode Your Message Here:</h3>
        <textarea id="decryptionInput" placeholder="Paste your coded message"></textarea>
        <button id="decryptButton">Decrypt</button>
        <p id="decryptedOutput"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
